<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <script src="shoes.js" defer></script>
    <!-- ***** ALPINE ***** -->
    <script src="//unpkg.com/alpinejs" defer></script>
    <!-- ***** ALPINE ***** -->
    <!-- ***** AXIOS ***** -->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <!-- ***** AXIOS ***** -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="user-forms.css" />
  </head>
  <body x-data="shoeapi">
    <div class="modal">
      <h2 class="modal-header">Sign inðŸ“²</h2>
      <form class="modal-form">
        <label>Email Address</label>
        <input type="email" x-ref="email" />
        <label>Password</label>
        <input type="text" x-ref="password" />
        <button
          type="button"
          class="btn"
          x-on:click="
          email=$refs.email.value,
          password=$refs.password.value,
          signIn(email, password), 
          $refs.email.value = '', 
          $refs.password.value= ''
          "
        >
          Sign in &rarr;
        </button>
        <p class="sign-in-text">
          don't have an acccount ? <a href="signup.html"><span>signup</span></a>
        </p>
      </form>
    </div>
  </body>
</html>
